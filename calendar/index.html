<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calendar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/lib/toastui-calendar/toastui-calendar.min.css">
	<script type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/lib/toastui-calendar/toastui-calendar.min.js"></script>
	<script type="text/javascript" src="/calendar/script.js"></script>
</head>
<body style="caret-color:transparent;">
	<nav class="navbar">
		<button class="button is-rounded today">Today</button>
		<button class="button is-rounded prev">
			<img alt="prev" src="./images/ic-arrow-line-left.png" srcset="./images/ic-arrow-line-left@2x.png 2x, ./images/ic-arrow-line-left@3x.png 3x">
		</button>
		<button class="button is-rounded next">
			<img alt="prev" src="./images/ic-arrow-line-right.png" srcset="
				./images/ic-arrow-line-right@2x.png 2x,
				./images/ic-arrow-line-right@3x.png 3x
			">
		</button>
		<span class="navbar--range"></span>
	</nav>
	<div id="calendar" style="height:100vh"></div>
	<script>
		mt.init();
	</script>
</body>
</html>
