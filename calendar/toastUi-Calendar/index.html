<!DOCTYPE html>
<html lang="en">
<head>

	<title>ToastUI Calendar</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/lib/jquery/jquery-3.7.1.min.js"></script>

	<link href="/lib/semantic/semantic.min.css" type="text/css" rel="stylesheet">

	<link href="/lib/toastui-calendar/toastui-calendar.min.css" type="text/css" rel="stylesheet">
	<script src="/lib/toastui-calendar/toastui-calendar.min.js" type="text/javascript"></script>

</head>
<body style="height:100vh;margin:0px;">
	<div style="height:100%;display:flex;">
		<div style="width:25%;">
			<div style="height:50%;padding: 8px;"> <!-- bên Trái phía Trên -->

				<!-- Button -->
				<div class="navbar">
					<button class="button is-rounded today">Today</button>
					<button class="button is-rounded prev">
						<img alt="prev" src="./images/ic-arrow-line-left.png" srcset="./images/ic-arrow-line-left@2x.png 2x, ./images/ic-arrow-line-left@3x.png 3x">
					</button>
					<button class="button is-rounded next">
						<img alt="prev" src="./images/ic-arrow-line-right.png" srcset="
							./images/ic-arrow-line-right@2x.png 2x,
							./images/ic-arrow-line-right@3x.png 3x
						">
					</button>
					<span class="navbar--range"></span>
				</div>

			</div>
			<div style="height:50%;">
				Dưới
			</div> <!-- bên Trái phía Dưới -->

		</div>
		<div style="width:75%;">

			<!-- Lịch -->
			<div id="calendar" style="width:100%;height:100%;"></div>

		</div>
	</div>

	<script src="/calendar/toastUi-Calendar/script.js" type="module"></script>

</body>
</html>
