<!DOCTYPE html>
<html>
<head>

	<title>markdown-it</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/lib/markdown-it/markdown-it-deflist.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-emoji-light.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-emoji.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-footnote.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-ins.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-mark.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-multimd-table.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-sub.min.js"></script>
	<script src="/lib/markdown-it/markdown-it-sup.min.js"></script>
	<script src="/lib/markdown-it/markdown-it.min.js"></script>

	<style>

	</style>
</head>
<body>

	<div id="contain"></div>

	<script type="module">
		var mt = {
			h_debug: true,
			e_contain: null,

			init() {

				// Bind Global
				window.mt = this;

				// Component
				this.e_contain = document.getElementById('contain');

				// Convert
				const md = markdownit()
				const result = md.render('# markdown-it rulezz!');

				// Render
				this.e_contain.innerHTML = result;

				// Log
				mt.h_debug && console.log('[mt.init]', {result});
			},
		};
		document.addEventListener('DOMContentLoaded', () => mt.init());
	</script>

</body>
</html>
