<!DOCTYPE html>
<html>
<head>
	<title>Mermaid Diagram</title>
	<meta charset="UTF-8">
	<!-- <link rel="shortcut icon" type="image/png" href="/engine/favicon.ico"> -->
	<!-- <link rel="stylesheet" type="text/css" href="/engine/style.css"> -->
	<script src="../lib/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../lib/mermaid-11.6.0/mermaid.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="mermaid">
		graph TD
				A[Start] --> B{Decision}
				B -->|Yes| C[Action 1]
				B -->|No| D[Action 2]
				C --> E[End]
				D --> E
	</div>
	<script type="module">
		var mt = {
			init: function() {

				// Bind Global
				window.mt = mt;

				// Init mermaid
				mermaid.initialize({ startOnLoad: true });
			}
		};
		$(document).ready(() => mt.init());
		
	</script>
</body>
</html>
