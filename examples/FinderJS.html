					// eslint-disable-next-line no-undef
					return element instanceof Element;
				} catch (error) {
					return !!(element && element.nodeType === 1);
				}
			},
			el: function(element) {
				var classes = [];
				var tag = element;
				var el;

				if (this.isElement(element)) {
					return element;
				}

				classes = element.split('.');
				if (classes.length > 1) {
					tag = classes[0];
				}
				el = document.createElement(tag);
				this.addClass(el, classes.slice(1));

				return el;
			},
			frag: function() {
				return document.createDocumentFragment();
			},
			text: function(text) {
				return document.createTextNode(text);
			},
			remove: function(element) {
				if ('remove' in element) {
					element.remove();
				} else {
					element.parentNode.removeChild(element);
				}

				return element;
			},
			closest: function(element, test) {
				var el = element;

				while (el) {
					if (test(el)) {
						return el;
					}
					el = el.parentNode;
				}

				return null;
			},
			addClass: function(element, className) {
				var classNames = className;

				function _addClass(el, cn) {
					if (!el.className) {
						el.className = cn;
					} else if (!_.hasClass(el, cn)) {
						if (el.classList) {
							el.classList.add(cn);
						} else {
							el.className += ' ' + cn;
						}
					}
				}

				if (!Array.isArray(className)) {
					classNames = className.trim().split(/\s+/);
				}
				classNames.forEach(_addClass.bind(null, element));

				return element;
			},
			removeClass: function(element, className) {
				var classNames = className;

				function _removeClass(el, cn) {
					var classRegex;
					if (el.classList) {
						el.classList.remove(cn);
					} else {
						classRegex = new RegExp('(?:^|\\s)' + cn + '(?!\\S)', 'g');
						el.className = el.className.replace(classRegex, '').trim();
					}
				}

				if (!Array.isArray(className)) {
					classNames = className.trim().split(/\s+/);
				}
				classNames.forEach(_removeClass.bind(null, element));

				return element;
			},
			hasClass: function(element, className) {
				if (!element || !('className' in element)) {
					return false;
				}

				return element.className.split(/\s+/).indexOf(className) !== -1;
			},
			nextSiblings: function(element) {
				var next = element.nextSibling;
				var siblings = [];

				while (next) {
					siblings.push(next);
					next = next.nextSibling;
				}

				return siblings;
			},
			previousSiblings: function(element) {
				var prev = element.previousSibling;
				var siblings = [];

				while (prev) {
					siblings.push(prev);
					prev = prev.previousSibling;
				}

				return siblings;
			},
			stop: function(event) {
				event.stopPropagation();
				event.preventDefault();

				return event;
			},
