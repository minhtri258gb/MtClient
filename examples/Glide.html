<!DOCTYPE html>
<html>
<head>

	<title>Glide</title>

	<meta charset='utf-8' />

	<link href="/lib/glide/glide.core.min.css" rel="stylesheet" />
	<link href="/lib/glide/glide.theme.min.css" rel="stylesheet" />

	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
		}
	</style>
</head>
<body>

	<!--
		https://glidejs.com/docs/
		https://github.com/glidejs/glide
	-->

	<img class="intense" src="/res/images/image_holder.jpg" />

	<div class="glide">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide">0</li>
				<li class="glide__slide">1</li>
				<li class="glide__slide">2</li>
			</ul>
		</div>
	</div>

	<div class="glide">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
			</ul>
		</div>
		<div data-glide-el="controls">
			<button data-glide-dir="<<">Start</button>
			<button data-glide-dir=">>">End</button>
		</div>
	</div>

	<div class="glide">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
			</ul>
		</div>

		<div class="glide__arrows" data-glide-el="controls">
			<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
			<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
		</div>
	</div>

	<div class="glide">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
				<li class="glide__slide"><img src="/res/images/image_holder.jpg" /></li>
			</ul>
		</div>

		<div class="glide__bullets" data-glide-el="controls[nav]">
			<button class="glide__bullet" data-glide-dir="=0"></button>
			<button class="glide__bullet" data-glide-dir="=1"></button>
			<button class="glide__bullet" data-glide-dir="=2"></button>
		</div>
	</div>

	<script type="module">
		import Glide, { Anchors } from '/lib/glide/glide.modular.esm.js';
		var mt = {

			init() {
				window.mt = this; // Bind Global

				// new Glide('.glide').mount();
				new Glide('.glide', {
					type: 'carousel',
					startAt: 0,
					perView: 3
				}).mount({
					Anchors,
				});
			}
		};
		mt.init();
	</script>

</body>
</html>
