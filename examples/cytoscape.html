<!DOCTYPE html>
<html lang="vi">
<head>

	<title>Cytoscape</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Permissions-Policy" content="camera=(self)">

	<script type="text/javascript" src="/lib/cytoscape.js-3.33.0/cytoscape.min.js"></script>

	<style>
		body {
			margin: 0px;
			width:100%;
			height:100%;
			font: 14px helvetica neue, helvetica, arial, sans-serif;
		}

		#cy {
			height: 100%;
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}

		#eat {
			position: absolute;
			left: 1em;
			top: 1em;
			font-size: 1em;
			z-index: -1;
			color: #c88;
		}
	</style>

</head>
<body>

	<!--
		https://js.cytoscape.org
	-->

	<div id="cy"></div>

	<script type="module">
		var mt = {
			m_graph: null,
			m_canvas: null,

			init: function() {

				// Bind Global
				window.mt = this;

				// Init
				this.initGraph();
			},
			initGraph: function() {

				var cy = cytoscape({
					container: document.getElementById('cy'),

					boxSelectionEnabled: false,
					autounselectify: true,

					style: cytoscape.stylesheet()
						.selector('node')
							.css({
								'height': 80,
								'width': 80,
								'background-fit': 'cover',
								'border-color': '#000',
								'border-width': 3,
								'border-opacity': 0.5
							})
						.selector('.eating')
							.css({
								'border-color': 'red'
							})
						.selector('.eater')
							.css({
								'border-width': 9
							})
						.selector('edge')
							.css({
								'curve-style': 'bezier',
								'width': 6,
								'target-arrow-shape': 'triangle',
								'line-color': '#ffaaaa',
								'target-arrow-color': '#ffaaaa'
							})
						.selector('#bird')
							.css({
								'background-image': 'https://live.staticflickr.com/7272/7633179468_3e19e45a0c_b.jpg'
							})
						.selector('#cat')
							.css({
								'background-image': 'https://live.staticflickr.com/1261/1413379559_412a540d29_b.jpg'
							})
						.selector('#ladybug')
							.css({
								'background-image': 'https://live.staticflickr.com/3063/2751740612_af11fb090b_b.jpg'
							})
					.selector('#aphid')
							.css({
								'background-image': 'https://live.staticflickr.com/8316/8003798443_32d01257c8_b.jpg'
							})
					.selector('#rose')
							.css({
								'background-image': 'https://live.staticflickr.com/5109/5817854163_eaccd688f5_b.jpg'
							})
					.selector('#grasshopper')
							.css({
								'background-image': 'https://live.staticflickr.com/6098/6224655456_f4c3c98589_b.jpg'
							})
					.selector('#plant')
							.css({
								'background-image': 'https://live.staticflickr.com/3866/14420309584_78bf471658_b.jpg'
							})
					.selector('#wheat')
							.css({
								'background-image': 'https://live.staticflickr.com/2660/3715569167_7e978e8319_b.jpg'
							}),

					elements: {
						nodes: [
							{ data: { id: 'cat' } },
							{ data: { id: 'bird' } },
							{ data: { id: 'ladybug' } },
							{ data: { id: 'aphid' } },
							{ data: { id: 'rose' } },
							{ data: { id: 'grasshopper' } },
							{ data: { id: 'plant' } },
							{ data: { id: 'wheat' } }
						],
						edges: [
							{ data: { source: 'cat', target: 'bird' } },
							{ data: { source: 'bird', target: 'ladybug' } },
							{ data: { source: 'bird', target: 'grasshopper' } },
							{ data: { source: 'grasshopper', target: 'plant' } },
							{ data: { source: 'grasshopper', target: 'wheat' } },
							{ data: { source: 'ladybug', target: 'aphid' } },
							{ data: { source: 'aphid', target: 'rose' } }
						]
					},

					layout: {
						name: 'breadthfirst',
						directed: true,
						padding: 10
					}
				}); // cy init
			},
		};
		mt.init();
	</script>
</body>
</html>
