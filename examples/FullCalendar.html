<!DOCTYPE html>
<html>
<head>

  <title>FullCalendar</title>

  <meta charset='utf-8' />

  <script src='/lib/fullcalendar-6.1.18/index.global.min.js'></script>
  <script src='/lib/fullcalendar-scheduler-6.1.18/index.global.min.js'></script>

  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id='calendar'></div>

  <script type="module">
    var mt = {
      m_calendar: null,

      init() {
        window.mt = this; // Bind Global

        let calendarEl = document.getElementById('calendar');
        this.m_calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          initialDate: '2023-01-12',
          locale: 'vi',
          timeZone: 'Asia/Ho_Chi_Minh',
          // Toolbar
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          },
          // UI Setting
          firstDay: 1,
          weekNumbers: true,
          businessHours: false, // Sẫm màu 2 ngày cuối tuần
          showNonCurrentDates: false, // Sâm 4màu các ngày ko thuộc tháng
          buttonText: { // Phiên dịch
            today: 'Hôm nay',
            month: 'Tháng',
            week: 'Tuần',
            day: 'Ngày',
            list: 'Sự kiện'
          },
          // Other
          editable: true,
          selectable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          // Data Event
          events: [
            {
              title: 'All Day Event',
              start: '2023-01-01'
            },
            {
              title: 'Long Event',
              start: '2023-01-07',
              end: '2023-01-10'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2023-01-09T16:00:00'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2023-01-16T16:00:00'
            },
            {
              title: 'Conference',
              start: '2023-01-11',
              end: '2023-01-13'
            },
            {
              title: 'Meeting',
              start: '2023-01-12T10:30:00',
              end: '2023-01-12T12:30:00'
            },
            {
              title: 'Lunch',
              start: '2023-01-12T12:00:00'
            },
            {
              title: 'Meeting',
              start: '2023-01-12T14:30:00'
            },
            {
              title: 'Happy Hour',
              start: '2023-01-12T17:30:00'
            },
            {
              title: 'Dinner',
              start: '2023-01-12T20:00:00'
            },
            {
              title: 'Birthday Party',
              start: '2023-01-13T07:00:00'
            },
            {
              title: 'Click for Google',
              url: 'http://google.com/',
              start: '2023-01-28'
            }
          ],
          // Event
          dateClick: function() {
            // alert('a day has been clicked!');
          }
        });
        this.m_calendar.render();
      }
    };
    document.addEventListener('DOMContentLoaded', () => mt.init());
  </script>

</body>
</html>
