<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Text Editor with Line Numbers</title>
    <style>
        .editor-container {
            display: flex;
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
        }

        .line-numbers {
            width: 50px;
            background-color: #f7f7f7;
            color: #888;
            text-align: right;
            padding: 10px 5px;
            border-right: 1px solid #ccc;
            user-select: none;
            overflow: hidden;
        }

        .line-numbers div {
            height: 20px; /* Phải khớp với line-height của textarea */
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            resize: none;
            font-family: monospace;
            font-size: 16px;
            line-height: 20px; /* Phải khớp với height của line-numbers div */
            outline: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">
            <div>1</div>
        </div>
        <textarea id="textEditor" placeholder="Nhập nội dung..."></textarea>
    </div>

    <script>
        const textarea = document.getElementById('textEditor');
        const lineNumbers = document.getElementById('lineNumbers');

        function updateLineNumbers() {
            const lines = textarea.value.split('\n').length;
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= Math.max(lines, 1); i++) {
                const div = document.createElement('div');
                div.textContent = i;
                lineNumbers.appendChild(div);
            }
        }

        // Cập nhật số dòng khi nhập hoặc tải trang
        textarea.addEventListener('input', updateLineNumbers);
        textarea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = textarea.scrollTop; // Đồng bộ cuộn
        });

        // Khởi tạo số dòng
        updateLineNumbers();
    </script>
</body>
</html>
