<!DOCTYPE html>
<html lang="en">
<head>

	<title>Home</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="/lib/jquery/jquery-3.7.1.min.js"></script>
	<link href="/lib/fontawesome-6.7.2/css/all.min.css" type="text/css" rel="stylesheet">
	<link href="/lib/sweetalert2-11.22.4/sweetalert2.css" type="text/css" rel="stylesheet">
	<script src="/lib/sweetalert2-11.22.4/sweetalert2.all.min.js"></script>
	<script src="/lib/packery/packery.pkgd.min.js"></script>
	<link href="/lib/gridstack-12.3.3/gridstack.min.css" rel="stylesheet"/>
	<script src="/lib/gridstack-12.3.3/gridstack-all.js"></script>
	<link href="/lib/jstree-3.3.17/themes/default/style.min.css" rel="stylesheet" type="text/css">
	<script src="/lib/jstree-3.3.17/jstree.min.js"></script>
	<link href="/lib/mt/json-editor/mt-style.css" type="text/css" rel="stylesheet">
	<script src="/lib/json-editor-2.15.2/jsoneditor.min.js"></script>
	<link href="/home/style.css" type="text/css" rel="stylesheet">
	<script src="/home/script.js" type="module"></script>

</head>
<body>

	<div class="layoutMain">

		<!-- Left -->
		<div class="layoutLeft">

			<!-- Search -->
			<div class="ui icon input" style="margin:16px 16px;">
				<input id="fieldSearch" type="text" placeholder="Search...">
				<i class="search icon"></i>
			</div>

			<!-- JsTree -->
			<div id="jstree"></div>

		</div>

		<!-- Center -->
		<div class="layoutCenter">

			<!-- Title -->
			<h2>Application</h2>

			<!-- Grid -->
			<div class="toolbar-grid">
				<button id="btnEdit" onclick="mt.grid.edit()" title="Chỉnh sửa">
					<i id="btnEditIcon" class="fa-regular fa-pen-to-square"></i>
					Edit
				</button>
				<button id="btnAdd" onclick="mt.grid.add()" title="Thêm mới">
					<i class="fa-solid fa-plus"></i>
					Add
				</button>
				<button id="btnSave" onclick="mt.grid.save()" title="Lưu lại">
					<i class="fa-solid fa-floppy-disk"></i>
					Save
				</button>
			</div>
			<div class="grid-stack"></div>

			<!-- Grid -->
			<div id="packgrid"></div>

		</div>
	</div>
</body>
</html>
